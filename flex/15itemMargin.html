<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 1.1em;
        }
        .container{
            display: flex;
        }
        .child,.child2{
            width: 50px;
            height: 50px;
            margin-left: 10px;
            background-color: #ff0000;
        }
    </style>
</head>

<body>
    <b>margin布局</b>
    <div class="container">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <!--margin 5、6 平均分间距 等间距-->
        <div class="child" style="margin-left: auto;">5</div>
        <div class="child" style="margin:0 auto;">6</div>
    </div>

    <div class="container" style="margin-top: 20px;">
        <div class="child2">1</div>
        <div class="child2">2</div>
        <div class="child2">3</div>
        <div class="child2">4</div>
         <!--flex-grow: 平均分剩余空间-->
        <div class="child2" style="flex-grow: 1;">5</div>
        <div class="child2" style="flex-grow: 1;">6</div>
    </div>
</body>

</html>
